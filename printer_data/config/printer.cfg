[exclude_object]

[include mainsail.cfg]

[include shell_command.cfg]

# [include adxl345.cfg]

[input_shaper]
#shaper_freq_x: 0
#shaper_type_x: mzv
#shaper_freq_y: 0
#shaper_type_y: mzv

[mcu]
#####################################################################
# Obtain definition by "ls -l /dev/serial/by-id/"
#####################################################################
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_510036001150415833323520-if00

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor host_temp]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 15000
max_z_velocity: 50
max_z_accel: 100
square_corner_velocity: 20

#####################################################################
#   LED Settings
#####################################################################

[neopixel my_led]
pin: PD0
chain_count: 21
color_order: GRB
  initial_RED: 1.0
initial_GREEN: 0.8
initial_BLUE: 0.0

[include led_effects.cfg]

#####################################################################
#   X/Y Stepper Settings
#####################################################################

# X-axis stepper motor configuration
[stepper_x]
step_pin: PC6                                 # Pin for controlling stepper motor 
dir_pin: PA14                                 # Direction pin for the X-axis motor (check motor orientation, invert if necessary)
enable_pin: !PC7                              # Pin to enable the stepper motor (invert signal if needed)
rotation_distance: 40                         # Set according to your screw or gearing in use (typically for lead screws or belts)
microsteps: 32                                # Microstepping level for smoother motion (higher value gives finer steps)
full_steps_per_rotation: 200                  # For 1.8° motors, use 200 steps per full rotation. Adjust for 0.9° motors
endstop_pin: tmc2209_stepper_x:virtual_endstop  # Using sensorless homing with TMC2209 virtual endstop
position_endstop: 121                         # The position of the virtual endstop (set to your printer's mechanical limits)
position_max: 121                              # Maximum position for X-axis movement (adjust as needed)
homing_speed: 40                              # Slower homing speed for smoother movement (20 mm/s recommended)
homing_retract_dist: 2.0                      # Retracts the motor a small amount after hitting the endstop to soften the impact

# TMC2209 driver settings for X-axis (sensorless homing)
[tmc2209 stepper_x]
uart_pin: PB12                                # UART pin for TMC2209 communication (adjust as per your setup)
interpolate: false                            # Disabling interpolation (typically used with sensorless homing)
run_current: 0.848                            # Motor run current: typically set to 60-70% of the motor's rated current
hold_current: 0.5                            # Hold current (lower value to reduce heat during idle)
sense_resistor: 0.110                         # The sense resistor value for TMC2209 drivers (default is 0.110 ohms)
stealthchop_threshold: 0                      # Set to 0 to disable StealthChop (uses SpreadCycle mode for sensorless homing)
diag_pin: ^PC0                                # Must connect this pin for sensorless homing to work
driver_SGTHRS: 55                             # Sensitivity threshold for sensorless homing (lower values = more sensitive, softer homing)
                                             # 55 is typical, but can be adjusted for smoother or more aggressive homing

# Y-axis stepper motor configuration (similar to X-axis configuration)
[stepper_y]
step_pin: PB10                                # Pin for controlling the Y-axis stepper motor
dir_pin: PB2                                  # Direction pin for the Y-axis motor (check orientation, invert if needed)
enable_pin:!PB11                              # Pin for enabling the Y-axis motor (invert if needed)
rotation_distance: 40                         # Set based on your leadscrew or gearing configuration
microsteps: 32                                # Microstepping for smoother motion
full_steps_per_rotation: 200                  # Full steps per rotation (200 for 1.8° motors)
endstop_pin: tmc2209_stepper_y:virtual_endstop  # Virtual endstop for sensorless homing (same as X-axis)
position_endstop: 121                         # Position of the virtual endstop (adjust if necessary)
position_max: 121                              # Maximum position for the Y-axis
homing_speed: 40                              # Slower homing speed for smoother movement (20 mm/s recommended)
homing_retract_dist: 2.0                      # Retract after hitting the endstop to soften the impact

# TMC2209 driver settings for Y-axis (same as X-axis)
[tmc2209 stepper_y]
uart_pin: PC10                                # UART pin for TMC2209 communication (adjust based on your setup)
interpolate: false                            # Disable interpolation (for sensorless homing)
run_current: 0.848                            # Motor run current for Y-axis (same as for X-axis)
hold_current: 0.5                            # Hold current (lower value to reduce heat during idle)
sense_resistor: 0.110                         # Sense resistor value (default is 0.110 ohms)
stealthchop_threshold: 0                      # Set to 0 for SpreadCycle (disable StealthChop for better sensorless homing)
diag_pin: ^PC1                                # Diagnostic pin for TMC2209, necessary for sensorless homing
driver_SGTHRS: 55                             # Sensitivity threshold for sensorless homing (lower for softer homing, higher for more aggressive)

#####################################################################
#   Z Stepper Settings
#####################################################################

# Z-axis stepper motor configuration
[stepper_z]
step_pin: PB0                                # Pin for controlling the Z-axis stepper motor
dir_pin: PC5                                 # Direction pin for the Z-axis motor (remove ! if motor direction is inverted)
enable_pin: !PB1                             # Pin for enabling the Z-axis motor (invert signal if necessary)
rotation_distance: 8                         # Rotation distance per step for T8x8 integrated lead screw
                                             # For T8x8, this is typically 8 mm per full step of the motor
microsteps: 32                               # Microstepping level for smoother motion (higher values give finer steps)
endstop_pin: ^PC2                            # Pin for the Z-axis endstop (ensure it’s connected properly)
position_max: 120                            # Maximum position for the Z-axis (adjust if necessary)
position_min: -1.5                           # Minimum position for the Z-axis (optional, for physical limits)
homing_speed: 40                             # Homing speed for the Z-axis (40 mm/s is typical for sensorless homing)
second_homing_speed: 3.0                     # Slower second homing speed for more precise leveling or approach
homing_retract_dist: 3.0                     # Retracts the Z-axis after hitting the endstop to soften the impact

# TMC2209 driver settings for Z-axis (sensorless homing)
[tmc2209 stepper_z]
uart_pin: PC9                                # UART pin for TMC2209 communication (adjust based on your setup)
interpolate: true                            # Enable interpolation (this makes the movement smoother, especially at low speeds)
run_current: 0.707                           # Motor run current: set to ~60-70% of the motor's rated current
hold_current: 0.5                            # Hold current for the Z-axis motor: lower value to reduce heat when the motor is idle
sense_resistor: 0.110                        # Sense resistor value for TMC2209 drivers (default is 0.110 ohms)
stealthchop_threshold: 999999                # Set to 999999 to turn StealthChop on (quieter operation at higher speeds)
                                             # Set to 0 to use SpreadCycle mode (better for performance and sensorless homing)

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD5
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.61
nozzle_diameter: 1.75
filament_diameter: 1.750
max_extrude_only_distance: 150
max_extrude_only_velocity: 120
pressure_advance: 0.035                                         # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

heater_pin: PC8
sensor_type: PT1000
sensor_pin: PA0
#control: pid                               
#pid_Kp: 37.260
#pid_Ki: 3.653
#pid_Kd: 95.013
min_temp: -100
max_temp: 300
min_extrude_temp: 180
step_pulse_duration: 0.000004
max_extrude_cross_section: 0.8

[tmc2209 extruder]
uart_pin: PA13
interpolate: true
run_current: 0.707
sense_resistor: 0.11
stealthchop_threshold: 999999
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PD8
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type: Generic 3950
sensor_pin: PC4
smooth_time: 3.0
#max_power: 0.6                                                     # Only needed for 100w pads
min_temp: -100
max_temp: 125
#control: pid                                                        # Do PID calibration after initial checks
#pid_Kp: 64.673
#pid_Ki: 3.563
#pid_Kd: 293.452

#####################################################################
#   Fan Control
#####################################################################

[heater_fan hotend_fan]
# FAN1
pin: PD3
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#fan_speed: 1.0                                                     # You can't PWM the delta fan unless using blue wire

[fan]
# FAN0
pin: PD2
max_power: 1.0
kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.13
cycle_time: 0.010

[controller_fan controller_fan]
# FAN2A
pin: PD4
max_power: 1.0
kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.13
cycle_time: 0.010

#####################################################################
#   Filament Runout Sensor
#####################################################################

#[filament_switch_sensor Filament_Runout_Sensor]
#pause_on_runout: True
#runout_gcode: PAUSE
#switch_pin: PC15

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[homing_override]
axes: xyz
set_position_z: 0
gcode:
   G90
   G0 Z5 F600
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    _HOME_Z
  {% endif %}
  G0 X60 Y60 Z60 # Move to the center of the bed with a Z offset


## To be used with BED_SCREWS_ADJUST
[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,115
screw2_name: back left
screw3: 115,115
screw3_name: back right


##########################
# LED Effects Animations #
##########################

# LED effect for busy (bright yellow pulse)
[led_effect led_busy]
autostart:              false
frame_rate:             24
leds:
    neopixel:my_led
layers:
    breathing 6 0 difference (0.75, 0.8, -0.1)  # Subtle breathing effect, adjusting from base white to yellowish
    static 1 0 top (1.0, 1.0, 0.0)  # Solid yellow static light (full red and green, no blue)

# LED effect for cleaning (bright teal pulse)
[led_effect led_cleaning]
autostart:              false
frame_rate:             24
leds:
    neopixel:my_led
layers:
    breathing 6 0 difference (-0.25, 0.8, 0.9)  # Subtle breathing effect, adjusting from base white to teal
    static 1 0 top (0.0, 1.0, 1.0)  # Solid teal static light (full green and blue, no red)

# LED effect for heating (vibrant red pulse)
[led_effect led_heating]
autostart:              false
frame_rate:             24
leds:
    neopixel:my_led
layers:
    breathing 6 0 difference (0.75, -0.2, -0.1)  # Subtle breathing effect, adjusting from base white to a warmer tone
    static 1 0 top (1.0, 0.0, 0.0)  # Solid red static light (full red, no green or blue)

# LED effect for homing (vibrant purple pulse)
[led_effect led_homing]
autostart:              false
frame_rate:             24
leds:
    neopixel:my_led
layers:
    breathing 6 0 difference (0.75, -0.2, 0.9)  # Subtle breathing effect, adjusting from base white to purple
    static 1 0 top (1.0, 0.0, 1.0)  # Solid purple static light (full red and blue, no green)
    
# LED effect for print start (bright pulse)
[led_effect led_print_start]
autostart:              false
frame_rate:             24
leds:
    neopixel:my_led
layers:
    breathing 6 0 difference (.075, 0.6, 0.3)  # Subtle breathing effect
    static 1 0 top (1, 0.8, 0.4)  # Solid base white static light
    
# LED effect for print end (bright green pulse)
[led_effect led_print_end]
autostart:              false
frame_rate:             24
leds:
    neopixel:my_led
layers:
    breathing 6 0 difference (-0.25, 0.8, -0.1)  # Subtle breathing effect, adjusting from base white to greenish
    static 1 0 top (0.0, 1.0, 0.0)  # Solid green static light (full green, no red or blue)

# LED effect for paused (vibrant blue pulse)
[led_effect led_paused]
autostart:              false
frame_rate:             24
leds:
    neopixel:my_led
layers:
    breathing 6 0 difference (-0.25, 0.8, 0.9)  # Subtle breathing effect, adjusting from base white to blue
    static 1 0 top (0.0, 0.0, 1.0)  # Solid blue static light (full blue, no red or green)
    
# LED effect for calibrating (bright orange pulse)
[led_effect led_calibrate]
autostart:              false
frame_rate:             24
leds:
    neopixel:my_led
layers:
    breathing 6 0 difference (-0.25, 0.8, 0.9)  # Subtle breathing effect, adjusting from base white to orange
    static 1 0 top (1.0, 0.5, 0.0)  # Solid orange static light (full red, medium green, no blue)
    
######################
## LED Effects ##
######################

# LED effect for critical error (e.g., system failure)
[led_effect sb_critical_error]
leds:
    neopixel:my_led     # Target the neopixel LEDs
layers:
    strobe 1 1.5 add (1.0, 1.0, 1.0)   # White strobe effect for critical error
    breathing 2 0 difference (0.95, 0.0, 0.0)  # Red warning breathing effect
    static 1 0 top (1.0, 0.0, 0.0)  # Solid red static light for error
autostart: false
frame_rate: 24
run_on_error: true  # Triggered only when a critical error occurs

# LED effect for rainbow animation (optional)
[led_effect rainbow]
leds:
    neopixel:my_led
autostart: false  # Start automatically
frame_rate: 24  # Animation speed
layers:
    gradient 0.3 1 add (0.3, 0.0, 0.0), (0.0, 0.3, 0.0), (0.0, 0.0, 0.3)  # RGB gradient transition

#######################
# LED Effects Statics #
#######################

# Static LED effect for general LEDs (turn on general LEDs with white light)
[led_effect set_led_leds]
leds:
    neopixel:my_led     # Target the neopixel LEDs
autostart: false
frame_rate: 24
layers:
    static 0 0 top (.85, .85, 0.75)  # Static white light effect for general LEDs

##############
# The Macros #
##############

# Macro to stop all LED effects
[gcode_macro LED_Off]
gcode:
    SET_LED_EFFECT EFFECT=set_led_leds STOP=1  # Stop the LED effect

# Macro to turn on general LEDs
[gcode_macro LED_On]
gcode:
    SET_LED_EFFECT EFFECT=set_led_leds  # Turn on the LED effect

# Macro to stop all LED effects
[gcode_macro LED_Effects_Off]
gcode:
    STOP_LED_EFFECTS  # Stop all active LED effects

# Macro to set LEDs to "busy" state (yellow pulse)
[gcode_macro status_busy]
gcode:
    STOP_LED_EFFECTS  # Stop any active LED effects
    SET_LED_EFFECT EFFECT=led_busy  # Set the busy LED effect

